<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Part III</title>
</head>
<body style="background-color: black; color: white;">
    
</body>

<script>
    //creating element by using the js
    const div = document.createElement('div');
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random()*10 +1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Aditya Yadav"
    const addText = document.createTextNode("Aditya Yadav")
    
    // to add the addText element inside div element
    div.appendChild(addText);

    // to insert the div in the webpage as now we have only made it in the memeory and not appended it on the webpage...
    document.body.appendChild(div);
    
</script>
</html>
